{% extends "base.html" %}
{% block extra_head %} | {{ category }}{% endblock %}
{% block main_content %}
    <h1>{{ category }}</h1>
    
    <ol>
        {% for post in blog_posts %}
        <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</li>
        {% endfor %}
    </ol>
    


{% endblock %}
